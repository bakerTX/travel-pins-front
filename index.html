<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/landing.css">

    <title>Travel Pins</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
        width:50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Travel Pins</h1>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.8282, lng: -98.5795},
          zoom: 4
        });
      }
    </script>




  <!-- FORMS FOR 'NEW PIN' // A POST route/AJAX call -->
  <form>
    <input type="text" id="lat" placeholder="latitude">
    <input type="text" id="lon" placeholder="longitude">
    <button type="submit">Place Pin</button>
  </form>




    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3xsLMFn2XoZfmywOnsWn8tf0Ffvw7FF0&callback=initMap"
    async defer></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
