<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/landing.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/want.css">
</head>

<body>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3xsLMFn2XoZfmywOnsWn8tf0Ffvw7FF0&callback=initMap" async defer></script>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Travel <span id='pins-title'>Pins</span></a>
        <img height='60px' src="images/logo.png">
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <ul class="nav navbar-nav navbar-right">
        <li><a id="signin" class="btn btn-primary" href="#">Sign In</a></li>
        <li><a id='signout' class="btn btn-primary" style="display: none" href="#">Sign Out</a></li>
      </ul>

    </div>
    <!-- /.container-fluid -->
  </nav>

  <!-- Directions Prompt -->
  <div id="tutorial" class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> Click on pin to see preview or Login to get started!
  </div>

  <div id="map"></div>
  <script type="text/javascript">
    function initMap() {
      geocoder = new google.maps.Geocoder();
      var latlng = new google.maps.LatLng(20, -30);
      map = new google.maps.Map(document.getElementById('map'), {
        center: latlng,
        zoom: 2,
        minZoom: 2
      })
    };
  </script>

  <button class="btn btn-danger" id="new-pin-button">+</button>
  <div id="info"></div>
  <div class="container-fluid" id="wholepage">

    <!--Create a New Pin-->
    <form id="new-pin" style="display:none">
      <br />
      <input type="date" id="date" placeholder="Date">
      <br />
      <textarea id="journal" placeholder="Your journal entry here... "></textarea>
      <br />
      <button type="submit" class="">Submit</button>
    </form>

    <!-- Image search and show -->
    <ul class="content"></ul>
    <form id="cityLookup">
      <input type="text" name="name" id="searchPlace" autocomplete="off" placeholder="Explore Destination Images">
      <button type="submit" name="button">Search</button>

      <!--Container for Images  -->
      <ul id="showPhoto">
        <a href="showPhoto"></a>
      </ul>

    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.auth0.com/js/lock/10.5/lock.min.js"></script>
  <script src="js/lockr.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/map.js" charset="utf-8"></script>
  <script src="js/want.js" charset="utf-8"></script>
</body>

</html>
